# Server Port
server.port=8080

# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=update # 'update' will create/update table schema based on entities
# Show SQL
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true # Format SQL statements for readability

# MySQL Database Configuration (Default values, overridden by Docker Compose)
spring.datasource.url=jdbc:mysql://localhost:3306/formapp_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
